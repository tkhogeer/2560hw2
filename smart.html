<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>To do List</title>
</head>
<body>
  <header id="main-header" class="bg-dark text-white p-4 mb-3">
    <div class="container">
      <h1>To do List</h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Task</h2>
    <form id="form1" class="form-inline mb-5">
      <input type="text" id="task" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Add">
    </form>
    <h2 class="title">To do (<span id="num">3</span>)</h2>
    <ul id="todo" class="list-group mb-5">
      <li class="list-group-item">Buy groceries<button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-success float-right mr-5 pr-5 pl-5 done">Done</button></li>
      <li class="list-group-item">Vacuum<button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-success float-right mr-5 pr-5 pl-5 done">Done</button></li>
      <li class="list-group-item">Study for physics exam<button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-success float-right mr-5 pr-5 pl-5 done">Done</button></li>
    </ul>
    <h2 class="title">Done</h2>
    <ul id="done" class="list-group">
      <li class="list-group-item">Math homework</li>
    </ul>
  </div>
</div>

  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
